<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>ML jQueryCountdown Timer</title>
<style type="text/css">
@font-face {
    font-family: 'LeagueGothicRegular';
    src: url('fonts/League_Gothic-webfont.eot');
    src: url('fonts/League_Gothic-webfont.eot?#iefix') format('embedded-opentype'),
         url('fonts/League_Gothic-webfont.woff') format('woff'),
         url('fonts/League_Gothic-webfont.ttf') format('truetype'),
         url('fonts/League_Gothic-webfont.svg#LeagueGothicRegular') format('svg');
    font-weight: normal;
    font-style: normal;
}
body {
	font: 1em/1.5em "Helvetica Neue", Arial, Helvetica, Geneva, sans-serif;
	text-align: center;
}
#oktoberfest {
	width:970px;
	height:118px;
	background:url(banner.jpg) 0 0 no-repeat;
	color:#f9da09;
	position:relative;
	background-image: url(banner.jpg);
}
#oktoberfest a {
	display:block;
	position:absolute;
	cursor:pointer;
	text-align:left;
	text-indent:-9999em;
}
	#oktoberfest a.cfb {
	width:98px;
	height:96px;
	top:11px;
	left:144px;
	}
	#oktoberfest a.tra {
		width:89px;
		height:54px;
		top:39px;
		left:195px;
	}
#oktoberfest span {
	display:block;
	width:62px;
	height:71px;
	position:absolute;
	top:14px;
	font: bold 56px "LeagueGothicRegular";
	text-align:center;
	line-height:71px;
}
#oktoberfest div.line {
	width:60px;
	height:71px;
	background:url(line.png) 0 0 no-repeat;
	position:absolute;
	top:14px;
}
	#oktoberfest span.ml-countdown.days, #oktoberfest div.line.days {
		left:599px;
	}
	#oktoberfest span.ml-countdown.hours, #oktoberfest div.line.hours {
		left:714px;
	}
	#oktoberfest span.ml-countdown.minutes, #oktoberfest div.line.minutes {
		left:834px;
	}
	#oktoberfest span.ml-countdown.seconds {
		display:none;
	}
</style>
<script type="text/javascript" src="./ML jQueryCountdown Timer_files/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
		
	function mlCountdown() {

		var eventTime = '1378230224'; // Unix Event Time - Get your stamp from http://www.unixtimestamp.com/index.php
				
		var currentTime = Math.round(new Date().getTime() / 1000); // Grabs current time in seconds
		var timeLeft = eventTime - currentTime;			 
	
			var dayLeft = Math.floor(timeLeft / 60 / 60 / 24);
			var hrLeft1 = dayLeft * 24 * 60 * 60; // days left in seconds
			var hrLeft2 = timeLeft - hrLeft1;
			var hrLeft = Math.floor(hrLeft2 / 60 / 60);
			var minLeft1 = hrLeft * 60 * 60; // hours left in seconds
			var minLeft2 = timeLeft - hrLeft1 - minLeft1;
			var minLeft = Math.floor(minLeft2 / 60);
			var scLeft1 = minLeft * 60; // minutes left in seconds
			var scLeft2 = timeLeft - hrLeft1 - minLeft1 - scLeft1;
			var scLeft = Math.floor(scLeft2);
				
			$(".ml-countdown.days").html(dayLeft);
			$(".ml-countdown.hours").html(hrLeft);
			$(".ml-countdown.minutes").html(minLeft);
			$(".ml-countdown.seconds").html(scLeft);

	}
	
	window.onload=mlCountdown;
	window.setInterval( mlCountdown, 1000);
		
});
</script>
</head>
<body>

<div id="oktoberfest"><span class="ml-countdown days">-333</span>
	<span class="ml-countdown hours">12</span>
	<span class="ml-countdown minutes">18</span>
	<span class="ml-countdown seconds">47</span>
<div class="line days"></div>
    <div class="line hours"></div>
    <div class="line minutes"></div>
</div>
	


</body></html>
